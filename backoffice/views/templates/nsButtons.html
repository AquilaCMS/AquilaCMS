<div>
    <div class="row position" >
        <div class="col-sm-2" style="margin-bottom: 1%; display: inline;">
            <ns-return-button is-selected="isSelected"  style="pointer-events:auto" form="form" return-path="{{returnPath}}" ng-hide="hideReturn"></ns-return-button>
        </div>
        <div class="col-sm-7 col-sm-offset-3 text-right" style="margin-bottom: 1%; display: inline;">
            <button style="pointer-events:auto" type="submit" class="btn btn-success" ng-disabled="disableSave"><span translate>ns.save</span><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
            <button style="pointer-events:auto" type="button" class="btn btn-default btn-s&q" ng-click="saveAndQuit()" ng-disabled="disableSave" ng-hide="hideSaveAndQuit" translate>ns.saveQuit</button>
            <button ng-repeat="btn in additionnalButtons" style="pointer-events:auto" type="button" class="btn btn-default" ng-class="btn.class" ng-click="btn.onClick()" ng-style="btn.style"><span translate="{{btn.text}}"></span><span bind-html-compile="btn.moreText"></span></button>
            <button style="pointer-events:auto" type="button" class="btn btn-default" ng-click="duplicateProduct()" ng-if="isEditMode && duplicateProduct"><span translate>ns.dup</span><i class="fa fa-clone" aria-hidden="true"></i></button>
            <button style="pointer-events:auto" type="button" class="btn btn-danger" ng-click="remove()" ng-if="isEditMode" ng-hide="hideRemove" ><span translate>ns.delete</span><i class="fa fa-trash" aria-hidden="true"></i></button>
            <span ng-if="moreButtons">
                <button style="pointer-events:auto;padding-top:3px;min-width:0px;" type="button" class="btn btn-default" ng-click="(toto.display == 'block' ? toto.display = 'none': toto.display = 'block' );( toto.display == 'block' ? moreButton.style = 'fa-minus' : moreButton.style = 'fa-plus')" ><i class="fa {{moreButton.style || 'fa-plus'}} fa-2x" style="visibility:visible!important;display:inline-block!important" ng-style="btn.dispStyle" aria-hidden="true"></i></button>
                <span ng-style="toto" class="pull-right" style="position:absolute;right:2%;display:none">
                    <button ng-repeat="oneBtn in moreButtons" style="margin-top:2px;pointer-events:auto;display:block" type="button" class="btn btn-default" ng-class="oneBtn.class" ng-style="btn.dispStyle" ng-click="oneBtn.onClick()"><span translate="{{oneBtn.text}}"></span><span bind-html-compile="oneBtn.moreText"></span></button>                
                </span> 
            </span>  
        </div>
    </div>

    <div ng-transclude></div>
