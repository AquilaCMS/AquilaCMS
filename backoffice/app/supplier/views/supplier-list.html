<ns-box data-title="supplier.list.t1" title-icon="fa fa-industry fa-lg" new-href="#/suppliers/new">
    <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper form-inline" role="grid">
        <div class="row">
            <div class="col-lg-12">
                <div class="dataTables_filter">
                    <label>
                        <input type="search" ng-model="query" ng-change="onPageChange(1, query)" name="query" id="query" value="" translate translate-attr-placeholder='supplier.list.ph1' class="search-field">
                    </label>
                </div>
            </div>
        </div>
        <table class="table table-striped table-bordered table-hover bootstrap-datatable datatable dataTable"
               id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info">
            <thead>
            <tr role="row" style="cursor: pointer">
                <th role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                    style="width: 200px;" aria-sort="ascending"
                    aria-label="Username: activate to sort column descending">
                    <a ng-click="sortType = 'name'; sortReverse = !sortReverse" translate>
                        supplier.list.nom
                        <span ng-show="sortType == 'name' && !sortReverse" class="ico-chevron-down"></span>
                        <span ng-show="sortType == 'name' && sortReverse" class="ico-chevron-up"></span>
                    </a>
                </th>
                <th role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                    style="width: 200px;" aria-label="Date registered: activate to sort column ascending">
                    <a ng-click="sortType = 'active'; sortReverse = !sortReverse" translate>
                        supplier.list.etats
                        <span ng-show="sortType == 'active' && !sortReverse" class="ico-chevron-down"></span>
                        <span ng-show="sortType == 'active' && sortReverse" class="ico-chevron-up"></span>
                    </a>
                </th>
                <!--<th role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                    style="width: 200px;" aria-label="Date registered: activate to sort column ascending">
                    Actions
                </th>-->
            </tr>
            </thead>
            <tbody role="alert" aria-live="polite" aria-relevant="all">
            <tr class="pointer"
                ng-class-odd="'odd'" ng-class-even="'even'"
                ng-click="goToSupplierDetails(supplier.code)"
                ng-repeat="supplier in suppliers | orderBy:sortType:sortReverse">
                <td class="  sorting_1">{{supplier.name}}</td>
                <td class=" ">
                    <span ng-bind-html='supplier.active | checked'></span>
                </td>
                <!--<td class=" ">
                    <a href="#/suppliers/{{supplier.code}}" class="btn btn-blue btn-with-icon">
                        <i class="ico-magnifier-primary"></i>
                        <span class="text">Consulter</span>
                    </a>
                </td>-->
            </tr>
            </tbody>
        </table>
        <pagination total-items="totalItems" page="page" on-select-page="onPageChange(page, query)" items-per-page="nbItemsPerPage" max-size="maxSize" boundary-links="true"
                    rotate="false"></pagination>
    </div>
</ns-box>
