<form name="form" class="form-horizontal" ng-submit="save(static)" role="form">
    <ns-box data-title="static.new.t1" title-icon="fa fa-file-text fa-lg" close-href="#/staticPage">
        <ns-translation ng-model="lang" class="pull-right"></ns-translation>
        <ns-buttons save-and-quit="save(static, true)" disable-save="disableSave" return-path="/staticPage" form="form">

            <input type="hidden" value="" name="id" id="template" ng-model="static._id" />

            <div class="form-group">
                <div class="col-sm-12">
                    <label class="col-sm-2 control-label" translate>static.new.code</label>
                    <div class="col-sm-4">
                        <input  type="text" class="form-control ng-pristine ng-empty ng-invalid ng-invalid-required ng-touched" id="code" translate translate-attr-placeholder='static.new.ph1'
                            ng-model="static.code" required="" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <label class="col-sm-2 control-label" translate>static.detail.active</label>
                    <div class="col-sm-5">
                        <ns-switch id="active" ng-model="static.active" name="active"></ns-switch>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-12">
                    <label class="col-sm-2 control-label" translate>static.new.group</label>
                    <div class="col-sm-4">

                        <input-dropdown input-name="group" input-class-name="form-control"
                            filter-list-method="filterDropdown(userInput)" selected-item="selectedDropdownItem"
                            default-dropdown-items="groups" allow-custom-input="true"
                            item-selected-method="itemObjectSelected(item)">
                        </input-dropdown>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <label class="col-sm-2 control-label" translate>static.detail.title</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" ng-model="static.translation[lang].title" translate translate-attr-placeholder='static.detail.title' />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <label class="col-sm-2 control-label" translate>static.detail.metaDesc</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" ng-model="static.translation[lang].metaDesc" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <label class="col-sm-2 control-label" translate>static.detail.slug</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" ng-model="static.translation[lang].slug" translate translate-attr-placeholder='static.detail.slug' />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <label class="col-sm-2 control-label" translate>cmsBlocks.detail.content</label>
                    <div class="col-sm-10">
                        <ns-tinymce lang="lang" text="static.translation[lang].content"></ns-tinymce>
                        <button type="button" class="btn btn-default " ng-click="preview()" translate>static.detail.preview</button>
                    </div>
                </div>
            </div>
        </ns-buttons>
    </ns-box>
</form>
