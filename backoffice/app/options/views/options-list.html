<ns-box data-title="options.list.t1" title-icon="fa fa-sliders fa-lg" new-click="addOptions()">
    <div class="scrollmenu">
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#classes" target="_self"
                    translate>options.list.attrClasses</a></li>
        </ul>
    </div>
    <div class="tab-content">
        <div id="classes" class="tab-pane fade in active">
            <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper form-inline" role="grid">
                <ns-options-list options-set-list="optionsSetList.data"></ns-options-list>

            </div>
        </div>
        <div id="orphelins" class="tab-pane fade">
            <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper form-inline" role="grid">
                <table class="table table-striped table-bordered table-hover bootstrap-datatable datatable dataTable"
                    id="DataTables_Table_1" aria-describedby="DataTables_Table_1_info">
                    <thead>
                        <tr role="row" class="pointer">
                            <th role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1"
                                colspan="1" style="width: 200px;" aria-sort="ascending"
                                aria-label="Username: activate to sort column descending" translate>
                                attribute.list.code
                            </th>
                            <th role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1"
                                colspan="1" style="width: 200px;" aria-sort="ascending"
                                aria-label="Username: activate to sort column descending">
                                <a ng-click="sortType = 'name'; sortReverse = !sortReverse" translate>
                                    attribute.list.nom
                                    <span ng-show="sortType == 'name' && !sortReverse" class="ico-chevron-down"></span>
                                    <span ng-show="sortType == 'name' && sortReverse" class="ico-chevron-up"></span>
                                </a>
                            </th>
                            <th role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1"
                                colspan="1" style="width: 200px;" aria-sort="ascending"
                                aria-label="Username: activate to sort column descending" translate>
                                attribute.list.type
                            </th>
                            <!-- <th role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1"
                            style="width: 200px;" aria-label="Date registered: activate to sort column ascending">
                            Actions
                        </th> -->
                        </tr>
                    </thead>
                    <tbody role="alert" aria-live="polite" aria-relevant="all" class="pointer"
                        infinite-scroll="scroller.next()" infinite-scroll-distance="1"
                        infinite-scroll-immediate-check="true" infinite-scroll-disabled='scroller.busy'>
                        <tr ng-class-odd="'odd'" ng-class-even="'even'" ng-click="goToAttributeDetails(attribute.code)"
                            ng-repeat="attribute in attributesOrphans | orderBy:sortType:sortReverse">
                            <td class="  sorting_1">{{attribute.code}}</td>
                            <td class="  sorting_1">{{attribute.translation[adminLang].name}}</td>
                            <td class="  sorting_1">{{attribute.type}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ns-box>
