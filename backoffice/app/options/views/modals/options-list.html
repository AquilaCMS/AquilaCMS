<div class="modal-header">
    <h3 style="margin-bottom: 0px" translate>options.list.addOptions</h3>
</div>
<div class="modal-body">
    <div class="row">
        <ns-options-list options-list="optionsList.data" on-click-item="onClick"></ns-options-list>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()" translate>global.cancel</button>
    <button class="btn btn-success" ng-click="save()" ng-disabled="form.$invalid" translate>global.save</button>
</div>
