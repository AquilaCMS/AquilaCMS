<div class="modal-header">
    <h3 translate>optionsSet.new.title</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12">
            <div class="box-content">
                <div class="form-group" style="display:flow-root">
                    <label for="code" class="col-sm-2 control-label" translate>optionsSet.new.code</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="code" translate
                            translate-attr-placeholder='category.new.ph1' ng-model="optionsSet.code" required />
                    </div>
                </div>
                <div class="form-group" style="display:flow-root">
                    <label for="name" class="col-sm-2 control-label" translate>optionsSet.new.name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" translate
                            translate-attr-placeholder='category.new.ph2' pattern=".{3,}" title="category.new.t1"
                            ng-model="optionsSet.name[lang]" required />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()" translate>global.cancel</button>
    <button type="button" class="btn btn-success" ng-disabled="form.$invalid" ng-click="save()"
        translate>global.save</button>
</div>
